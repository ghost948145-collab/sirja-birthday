<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #c8e7ff);
  text-align: center;
  overflow-x: hidden;
}

.container {
  padding: 40px 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 30px;
  max-width: 900px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 { color: #ff4f9a; }

button {
  background: #ff4f9a;
  color: white;
  border: none;
  padding: 14px 25px;
  border-radius: 30px;
  margin: 10px;
  font-size: 1em;
  cursor: pointer;
}
button:hover { background: #e8438c; }

/* Animations */
.fade-slide {
  animation: fadeSlide 0.6s ease;
}
@keyframes fadeSlide {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Gallery */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}
.gallery img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  margin: 8px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop muted>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b9f1a6b62.mp3?filename=happy-birthday-to-you-piano-version-13976.mp3" type="audio/mpeg">

  <h2 id="question"></h2>

  <h2>ğŸ’Œ Final Message</h2>
  <p>
    From online chats to endless calls,  
    laughing at everything and saying â€œokayyyyyyyyâ€â€¦

<script>
const music = document.getElementById("bgMusic");
const countdownEl = document.getElementById("countdown");

/* COUNTDOWN */
const target = new Date();
target.setHours(24,0,0,0);

const timer = setInterval(() => {
  const now = new Date().getTime();
  const diff = target - now;

  if (diff <= 0) {
    clearInterval(timer);
    startBirthday();
    return;
  }

  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  countdownEl.innerHTML = `${h}h ${m}m ${s}s`;
}, 1000);

function startBirthday() {
  if (!localStorage.getItem("musicPlayed")) {
    music.muted = false;
    music.play().catch(()=>{});
    localStorage.setItem("musicPlayed","true");
  }
  document.getElementById("page-countdown").style.display="none";
  document.getElementById("page-quiz").style.display="block";
  showQuestion();
}

/* QUIZ */
const quiz = [
  {
    q: "How did we meet?",
    options: ["School", "College", "Online", "Party"],
    answer: 2
  },
  {
    q: "What do I do all the time?",
    options: ["Sleep", "Laugh at everything", "Get angry", "Ignore"],
    answer: 1
  },
  {
    q: "Our favorite thing?",
    options: ["Studying", "Short texts", "Long fun calls", "Silence"],
    answer: 2
  }
];

let current = 0;

function showQuestion() {
  const box = document.getElementById("page-quiz");
  box.classList.remove("fade-slide");
  void box.offsetWidth;
  box.classList.add("fade-slide");

  const q = quiz[current];
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => {
      alert(i === q.answer ? "âœ… Correct!" : "âŒ Correct answer: " + q.options[q.answer]);
      current++;
      current < quiz.length ? showQuestion() : endQuiz();
    };
    optionsDiv.appendChild(btn);
  });
}

/* END */
function endQuiz() {
  document.getElementById("page-quiz").style.display="none";
  document.getElementById("page-birthday").style.display="block";
  launchConfetti();

  setTimeout(() => {
    document.getElementById("page-birthday").style.display="none";
    document.getElementById("page-final").style.display="block";
  }, 6000);
}

/* CONFETTI */
function launchConfetti() {
  for (let i = 0; i < 180; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}
</script>
