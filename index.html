<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#c8e7ff);
  text-align:center;
  overflow-x:hidden;
}

.container{padding:40px 20px;}

.card{
  background:#fff;
  border-radius:22px;
  padding:35px;
  max-width:980px;
  margin:auto;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

h1{color:#ff4f9a;font-size:3em;}
h2{color:#ff4f9a;}

button{
  background:#ff4f9a;
  color:#fff;
  border:none;
  padding:15px 30px;
  border-radius:30px;
  margin:10px;
  font-size:1.05em;
  cursor:pointer;
}
button:hover{background:#e8438c}

/* Overlay */
#startOverlay{
  position:fixed;
  inset:0;
  background:rgba(255,240,248,.97);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#startOverlay button{font-size:1.4em}

/* Animations */
.fade-slide{animation:fadeSlide .6s ease}
@keyframes fadeSlide{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1;transform:translateX(0)}
}

/* Emoji feedback */
.emoji{
  font-size:4rem;
  position:fixed;
  left:50%;
  top:40%;
  transform:translateX(-50%);
  animation:pop 2s ease forwards;
  z-index:999;
}
@keyframes pop{
  0%{opacity:0;transform:scale(.5) translateX(-50%)}
  20%{opacity:1;transform:scale(1.2) translateX(-50%)}
  100%{opacity:0;transform:scale(1) translateX(-50%)}
}

/* Photo grid (NO CROP) */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
  margin-top:25px;
}
.gallery img{
  width:100%;
  height:180px;
  object-fit:contain;      /* ğŸ”¥ NO CROPPING */
  background:#fff;
  padding:6px;
  border-radius:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.2);
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* Final message */
#page-final p{
  font-size:1.7em;
  line-height:1.9;
}
</style>
</head>

<body>

<!-- TAP TO START (REQUIRED FOR MUSIC) -->
<div id="startOverlay">
  <button onclick="startExperience()">ğŸ’– Tap to Start ğŸ¶</button>

  <source src="music/birthday.mp3" type="audio/mpeg">

<!-- PAGE 1 -->
<div id="page-countdown" class="card">
  <h2>ğŸŒ™ Something special is comingâ€¦</h2>
  <div id="countdown">Loadingâ€¦</div>
</div>

<!-- PAGE 2 -->
<div id="page-quiz" class="card" style="display:none;">
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<!-- PAGE 3 -->
<div id="page-birthday" class="card" style="display:none;">

</div>

<!-- PAGE 4 -->
<div id="page-final" class="card" style="display:none;">
  <p>
    From online chats to endless calls,<br>
    laughing at everything and saying <b>â€œokayyyyyyyyâ€</b> ğŸ˜„<br><br>
    You are special, you are loved, and you always will be ğŸ’•<br><br>
    <strong>â€” With all my love,<br>PAVAN ğŸ’–</strong>
  </p>
</div>

</div>

<script>
const music=document.getElementById("bgMusic");
const overlay=document.getElementById("startOverlay");
const countdownEl=document.getElementById("countdown");

/* START EXPERIENCE (GUARANTEED MUSIC) */
function startExperience(){
  music.volume=0.6;
  music.play().catch(()=>{});
  overlay.style.display="none";
  startCountdown();
}

/* COUNTDOWN */
function startCountdown(){
  const target=new Date();
  target.setHours(24,0,0,0);


  const timer=setInterval(()=>{
    const diff=target-Date.now();
    if(diff<=0){
      clearInterval(timer);
      document.getElementById("page-countdown").style.display="none";
      document.getElementById("page-quiz").style.display="block";
      showQuestion();
      return;
    }
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);
    countdownEl.innerHTML=`${h}h ${m}m ${s}s`;
  },1000);
}

/* QUIZ DATA */
const quiz=[
  {q:"How did we meet?",options:["School","College","Online","Party"],answer:2},
  {q:"What do I do all the time?",options:["Sleep","Laugh at everything","Get angry","Ignore"],answer:1},
  {q:"Our favorite thing?",options:["Studying","Short texts","Long fun calls","Silence"],answer:2}
];
let current=0;

function showEmoji(char){
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=char;
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2000);
}

function showQuestion(){
  const box=document.getElementById("page-quiz");
  box.classList.remove("fade-slide");
  void box.offsetWidth;
  box.classList.add("fade-slide");

  const q=quiz[current];
  document.getElementById("question").innerText=q.q;
  const optionsDiv=document.getElementById("options");
  optionsDiv.innerHTML="";

  q.options.forEach((opt,i)=>{
    const btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=>{
      showEmoji(i===q.answer?"ğŸ˜„":"ğŸ˜¢");
      setTimeout(()=>{
        current++;
        current<quiz.length?showQuestion():endQuiz();
      },2000);
    };
    optionsDiv.appendChild(btn);
  });
}

function endQuiz(){
  document.getElementById("page-quiz").style.display="none";
  document.getElementById("page-birthday").style.display="block";
  launchConfetti();

  setTimeout(()=>{
    document.getElementById("page-birthday").style.display="none";
    document.getElementById("page-final").style.display="block";
  },6500);
}

/* CONFETTI */
function launchConfetti(){
  for(let i=0;i<250;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6500);
  }
}
</script>

</body>
</html>
